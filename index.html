<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Results summary component</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap');
  </style>

  <link rel="stylesheet" href="index.css">
</head>

<body>
  <main>
    <header class="result">
      <h1 class="body-text">Your Result</h1>
      <div class="score">
        <strong>76</strong><br>
        of 100
      </div>

      <div class="remark">Great</div>
      <p>You scored higher than 65% of the<br>
        people who have taken these tests.
      </p>
    </header>


    <section class="summary">
      <h2>Summary</h2>

      <div class="item">
        <span class="item-head color-red">
          <img src="assets/images/icon-reaction.svg" alt="reaction">
          Reaction
        </span>

        <span class="item-score">
          80
          <span>/ 100</span>
        </span>
      </div>

      <div class="item">
        <span class="item-head color-yellow">
          <img src="assets/images/icon-memory.svg" alt="memory">
          Memory
        </span>

        <span class="item-score">
          92
          <span>/ 100</span>
        </span>
      </div>

      <div class="item">
        <span class="item-head color-green">
          <img src="assets/images/icon-verbal.svg" alt="verbal">
          Verbal
        </span>

        <span class="item-score">
          61
          <span>/ 100</span>
        </span>
      </div>

      <div class="item">
        <span class="item-head color-blue">
          <img src="assets/images/icon-visual.svg" alt="visual">
          Visual
        </span>

        <span class="item-score">
          72
          <span>/ 100</span>
        </span>
      </div>

      <button class="btn">Continue</button>
    </section>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </footer>
</body>

</html>
